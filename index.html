<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstraps cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Friend List</title>
  </head>
  <body>
    <div
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="phone border border-5 border-black rounded-5 shadow-lg overflow-y-scroll"
        style="height: 600px; width: 300px"
      >
        <!-- status bar -->
        <div
          class="text-white d-flex justify-content-between align-items-center"
          style="height: 50px; padding: 10px"
        >
          <span>11:11</span>
          <div class="bg-black w-25 rounded-pill" style="height: 1.4rem"></div>
          <div>
            <i class="bi bi-wifi"></i>
            <i class="bi bi-bar-chart"></i>
            <i class="bi bi-battery-full"></i>
          </div>
        </div>
        <!-- activity screen -->
        <main
          class="homeScreen h-100 p-2 position-relative"
          style="display: none"
        >
          <div
            class="slide-container bg-white p-3 rounded-4 shadow position-relative"
            style="top: 400px"
          >
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="slider"
              id="mySlider"
            />
            <label id="label" class="position-absolute text-center"
              >slide to unlock</label
            >
          </div>
        </main>
        <!-- apps screen -->
        <main
          class="appScreen p-2 bg-dark pt-5"
          style="height: 540px; display: none"
        >
          <div class="d-flex justify-content-center">
            <div class="d-flex flex-column align-items-center p-2">
              <i
                class="bi bi-person-rolodex text-danger fs-1 bg-white rounded px-2"
              ></i>
              <span class="text-white">Friends</span>
            </div>
          </div>
        </main>

        <!-- Friend list -->
        <main class="friendlistScreen" style="height: 90%">
          <div class="friendListContainer">
            <!-- tite -->
            <h2 class="p-2 fw-bolder text-white">Friends</h2>

            <!-- search -->
            <div class="header mt-2 p-2 position-relative">
              <i
                class="bi bi-search position-absolute fs-4 m-1 text-secondary"
              ></i>
              <input
                type="text"
                id="search"
                class="form-control rounded-pill"
                placeholder="Search Friends"
              />
            </div>

            <!-- spinner -->
            <div class="bg-light w-25 rounded m-auto p-3 showSpinner">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <!-- contact list -->
            <div id="list" class="bg-light pt-2">
              <div class=""><span id="userCount">some number</span> lists</div>

              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseThree"
                      aria-expanded="false"
                      aria-controls="collapseThree"
                    >
                      <img
                        src="https://randomuser.me/api/portraits/thumb/men/75.jpg"
                        alt="some"
                        width="50px"
                        class="rounded-circle"
                      />
                      <div class="ms-2">
                        <div class="fw-bolder">Dev dd</div>
                        <small>1 pitt st sydnery</small>
                      </div>
                    </button>
                  </h2>
                  <div
                    id="collapseThree"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample"
                  >
                    <div
                      class="accordion-body d-flex flex-column align-items-center"
                    >
                      <img
                        src="https://randomuser.me/api/portraits/thumb/men/75.jpg"
                        alt="some"
                        width="150px"
                        class="rounded-circle"
                      />
                      <div>
                        <div class="fw-bolder">
                          <i class="bi bi-person"></i>
                          swek ss
                        </div>
                        <div>
                          <a href="tel:546465"></a
                          ><i class="bi bi-phone"></i>654654
                        </div>
                        <div>
                          <a href="mailto:fsaf@dfs.com"></a
                          ><i class="bi bi-envelope"></i>fasf@dfsa.com
                        </div>
                        <div>
                          <a
                            href="https://www.google.com/maps/place/99+George+St,+The+Rocks+NSW+2000"
                            target="_blank"
                          ></a>
                          <i class="bi bi-globe-central-south-asia"></i>sydney
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
