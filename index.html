<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- bootstrp icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Friend List</title>
  </head>
  <body>
    <div class="wrapper min-vh-100 d-flex justify-content-center align-items-center">
      <!-- phone -->
      <div class="phone border border-5 border-black rounded-4 shadow-lg bg-white overflow-y-scroll" style="height: 660px; width: 330px;">
      <!-- status bar -->
      <div class="text-white d-flex justify-content-between align-items-center" style="height: 40px; padding: 10px;">
        <span>11:11</span>
        <div class="bg-black w-25 rounded" style="height: 1.4rem;"></div>
        <div>
          <i class="bi bi-wifi"></i>
          <i class="bi bi-bar-chart"></i>
          <i class="bi bi-battery-full"></i></div>
      </div>
      <!-- sliding screen -->
      <main class="Slide-Screen h-100 position-relative p-2" >
        <div class="slide-container bg-white p-3 rounded-4 shadow position-relative" style="top: 400px">
        <input type="range"
        min="0"
        max="100"
        value="0"
        class="slider"
        id="mySlider">
      <label id="label" class="position-absolute text-center" >Slide to unlock</label></div>
      </main>
      <!-- activity friend list button -->
      <main class="list-icon bg-dark d-flex justify-content-center align-items-center pt-5" style="height: 660px; display: none">
        <div class="d-flex flex-column justify-content-center align-items-center">
          <i class="bi bi-person-lines-fill text-danger fs-1 bg-white px-2 rounded"></i>
          <span class="text-white">Friends</span>
        </div>
      </main>
      <!-- activity friend list spinner -->
    </div>
    </div>
    <!-- bootstrap icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- scripts -->
    <script src="./script.js"></script>
  </body>
</html>
